<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>e6: CSS box and position</title>
	<link rel="stylesheet" href="css/e6.css">
</head>

<body>
	<div class="container">
		<img src="img/stargazing.png">
		<div class="box1">
			<h2>Box 1 uses absolute position</h2>
		</div><!--box1 ends-->
		<div class="box2">
			<h3>Box 2 uses fixed position</h3>
			<div class="insidebox2">
			<p>Inside Box 2</p>
			</div>
		</div><!--box2 ends-->	
		<div class="box4">
			<h3>Box 4 uses relative position</h3>
		</div><!--box4 ends-->
		<div class="box5">
			<h3>Box 5 uses sticky position</h3>
		</div>
	</div><!--container ends-->
</body>
</html>
